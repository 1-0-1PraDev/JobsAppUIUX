<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <!-- <link rel="stylesheet" href="./css/search-job.css"> -->
    <link rel="stylesheet" href="./css/your-application.css">

    <!-- Icons Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <div class="container">
            <div class="main">
                <div class="topBx">
                    <h2>Your <br> Applications</h2>
                    <div class="userBx">
                        <div class="iconBox">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                    </div>
                </div>

                <div class="searchBx">
                    <div class="search">
                        <div class="iconBx">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="inputBx">
                            <input type="text" placeholder="Search Job" />
                        </div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-sliders"></i>
                    </div>
                </div>

                <div class="jobCards">
                    <div class="jobCard">
                        <div class="contentBx">
                            <div class="userBx">
                                <div>
                                    <div class="imgBx">
                                        <img src="./imgs/user.png" alt="">
                                    </div>  
                                    <div class="textBx"> 
                                        <h4>Product Manager</h4>
                                        <span>Pra Tech.</span>
                                    </div>
                                    <div class="iconBx">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="locationBx">
                                <div class="iconBx">
                                    <span>Applied</span>
                                </div>
                                <div class="text">
                                    <span><h3>Rp 12 It <span class="faintTxt">/Bin</span></h3></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="jobCard">
                        <div class="contentBx">
                            <div class="userBx">
                                <div>
                                    <div class="imgBx">
                                        <img src="./imgs/user2.png" alt="">
                                    </div>  
                                    <div class="textBx"> 
                                        <h4>Software Engineer</h4>
                                        <span>Symbosis.</span>
                                    </div>
                                    <div class="iconBx">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            <div class="locationBx">
                                <div class="iconBx">
                                    <span>Applied</span>
                                </div>
                                <div class="text">
                                    <span><h3>Rp 102 It <span class="faintTxt">/Bin</span></h3></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="jobCard">
                        <div class="contentBx">
                            <div class="userBx">
                                <div>
                                    <div class="imgBx">
                                        <img src="./imgs/user3.png" alt="">
                                    </div>  
                                    <div class="textBx"> 
                                        <h4>Graphic Designer</h4>
                                        <span>Lingo Techno.</span>
                                    </div>
                                    <div class="iconBx">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            <div class="locationBx">
                                <div class="iconBx">
                                    <span>Not Applied</span>
                                </div>
                                <div class="text">
                                    <span><h3>Rp 1 It <span class="faintTxt">/Bin</span></h3></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="bottom-navbar">
                    <ul>
                        <li><i class="fa-solid fa-house active"></i></li>
                        <li><i class="fa-solid fa-file"></i></li>
                        <li><i class="fa-solid fa-file"></i></li>
                        <li><i class="fa-solid fa-user"></i></li>
                        <li><i class="fa-solid fa-heart"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
