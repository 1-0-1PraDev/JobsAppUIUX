<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/message.css">
 <!-- Icons Cdn -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
 integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
 crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <div class="container">      
            <div class="main">
                <div class="topBx">
                    <h2>Message</h2>
                    <div class="userBx">
                        <div class="iconBox">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                    </div>
                </div>

                <div class="searchBx">
                    <div class="search">
                        <div class="iconBx">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="inputBx">
                            <input type="text" placeholder="Search Job" />
                        </div>
                    </div>
                </div>

                <div class="msgContainer">
                    <p><i class="fa-solid fa-thumbtack"></i> Pinned Message</p>
                    <div class="msgBxs">
                        <div class="msgBx">
                            <div class="iconBx">
                                <i class="fa-solid fa-trophy"></i> 
                            </div>
                            <div class="userInfoBx">
                                <div class="textBx">
                                    <h4>Freshgrad UI 2200</h4>
                                    <span>9:35 AM</span>
                                </div>
                                <p>Mounit Kumar, Sagar Shah, Young </p>
                            </div>
                        </div>

                        <div class="msgBx border-none">
                            <div class="iconBx">
                                <img src="./imgs/profile.png" alt="">
                            </div>
                            <div class="userInfoBx">
                                <div class="textBx">
                                    <h4>Rajesh Pande</h4>
                                    <span>10:15 AM</span>
                                </div>
                                <p class="typing">_Rajesh Pande is typing... </p>
                            </div>
                        </div>

                        <p><i class="fa-solid fa-message"></i> All Message</p>

                        <div class="msgBx">
                            <div class="iconBx">
                                <img src="./imgs/profile2.png" alt="">
                            </div>
                            <div class="userInfoBx">
                                <div class="textBx">
                                    <h4>John Doe</h4>
                                    <span>2:25 PM</span>
                                </div>
                                <p class="typing"><i class="fa-solid fa-microphone-lines"></i>Voice Message </p>
                            </div>
                        </div>

                        <div class="msgBx">
                            <div class="iconBx">
                                <img src="./imgs/profile2.png" alt="">
                            </div>
                            <div class="userInfoBx">
                                <div class="textBx">
                                    <h4>Sheldon Cooper</h4>
                                    <span>12:05 PM</span>
                                </div>
                                <p class="typing">Looks like we have deal. </p>
                            </div>
                        </div>

                        

                        
                    </div>

                    <div class="bottom-navbar">
                        <ul>
                            <li><i class="fa-solid fa-house active"></i></li>
                            <li><i class="fa-solid fa-file"></i></li>
                            <li><i class="fa-solid fa-file"></i></li>
                            <li><i class="fa-solid fa-user"></i></li>
                            <li><i class="fa-solid fa-heart"></i></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
