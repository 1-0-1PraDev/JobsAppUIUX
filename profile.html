<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/profile.css">

    <!-- Icons Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="app-container">
        <div class="container">
            <div class="main">
                <div class="topBx">
                    <h3>Profile</h3>
                    <div class="arrowIconBx">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>

                <div class="profileBx">
                    <div class="profileImgBx">
                        <img src="./imgs/profile2.png" alt="">
                    </div>
                    <div class="textBx">
                        <p class="user-name">Sujeet Singh</p>
                        <p class="user-status">Active Looking</p>
                    </div>
                </div>

                <div class="stats">
                    <div class="box">
                        <span>Applied</span>
                        <h3>38</h3>
                    </div>
                    <div class="box">
                        <span>Reviewed</span>
                        <h3>10</h3>
                    </div>
                    <div class="box">
                        <span>Contacted</span>
                        <h3>12</h3>
                    </div>
                </div>

                <ul class="settingBx">
                    <h3>General Information</h3>
                    <li>
                        <div class="setting-item">
                            <div>
                                <div class="iconBx">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <p>Personal Information</p>
                            </div>
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </li>

                    <li>
                        <div class="setting-item">
                            <div>
                                <div class="iconBx">
                                    <i class="fa-solid fa-bag-shopping"></i>
                                </div>
                                <p>Work Experience</p>
                            </div>
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </li>

                    <li>
                        <div class="setting-item">
                            <div>
                                <div class="iconBx">
                                    <i class="fa-solid fa-book-open-reader"></i>
                                </div>
                                <p>Education</p>
                            </div>
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </li>

                    <li>
                        <div class="setting-item">
                            <div>
                                <div class="iconBx">
                                    <i class="fa-solid fa-award"></i>
                                </div>
                                <p>Awards</p>
                            </div>
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </li>
                </ul>



                <div class="bottom-navbar">
                    <ul>
                        <li><i class="fa-solid fa-house active"></i></li>
                        <li><i class="fa-solid fa-file"></i></li>
                        <li><i class="fa-solid fa-file"></i></li>
                        <li><i class="fa-solid fa-user"></i></li>
                        <li><i class="fa-solid fa-heart"></i></li>
                    </ul>
                </div>
                

            </div>
        </div>
    </div>
</body>

</html>
