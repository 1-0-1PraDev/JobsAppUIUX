<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/add-filter.css">

    <!-- Icons Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <div class="container">
            <div class="main">
                <div class="heading">
                    <h3>Set Filters</h3>
                </div>
                <div class="formBx">
                    <div class="form-div">
                        <span class="form-div-text">Job Category</span>
                        <div class="inputBx">
                            <div class="iconBx"><i class="fa-solid fa-bag-shopping"></i></div>
                            <select name="" id="">
                                <option value="">Graphic Designer</option>
                                <option value="">Software Engineer</option>
                                <option value="">Frontend Developer</option>
                                <option value="">Job Seeker</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-div">
                        <span class="form-div-text">Location</span>
                        <div class="inputBx">
                            <div class="iconBx"><i class="fa-solid fa-headset"></i></div>
                            <select name="" id="">
                                <option value="">Maharashtra</option>
                                <option value="">Software Engineer</option>
                                <option value="">Frontend Developer</option>
                                <option value="">Job Seeker</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-div">
                        <span class="form-div-text">Sub Category</span>
                        <div class="inputBx">
                            <div class="iconBx"><i class="fa-solid fa-rectangle-list"></i></div>
                            <select name="" id="">
                                <option value="">Ui/UX Designer</option>
                                <option value="">Software Engineer</option>
                                <option value="">Frontend Developer</option>
                                <option value="">Job Seeker</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-div">
                        <div class="split">
                            <div class="inputBox">
                                <input type="number" placeholder="$00" />
                                <span>Min Salary</span>
                            </div>
                            <div class="inputBox">
                                <input type="number" placeholder="$00" />
                                <span>Max Salary</span>
                            </div>
                        </div>

                    </div>

                    <ul class="tags">
                        <li class="tag-item active">All</li>
                        <li class="tag-item">Product Design</li>
                        <li class="tag-item">Developer</li>
                        <li class="tag-item">Graphics Designer</li>
                        <li class="tag-item">Full Stack Senior</li>
                    </ul>

                    <div class="form-group">
                        <a href="./checktags.html" class="btn">Apply For this Job</a>
                    </div>
                </div>


            </div>

        </div>
    </div>
</body>

</html>
