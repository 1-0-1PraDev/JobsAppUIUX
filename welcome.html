<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs App</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
      <!-- Icons Cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <div class="container">
            <div class="iconBx-main">
                <i class="fa-solid fa-bag-shopping bag-icon-main"></i>
            </div>
            <div class="textBx">
                <h1>Welcome to Joobie App
                </h1>
            </div>
            <div class="formBx">
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="inputBx">
                        <div class="iconBx">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" placeholder="Enter the Name" name="name"/>
                        <div class="iconBx">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="inputBx">
                        <div class="iconBx">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input type="text" placeholder="Enter the Email" name="email"/>
                        <div class="iconBx">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="inputBx">
                        <div class="iconBx">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" placeholder="Enter the Password" name="password"/>
                        <div class="iconBx">
                            <i class="fa-regular fa-eye-slash"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <div class="inputBx">
                        <div class="iconBx">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" placeholder="Confirm the Password" name="confirmpassword"/>
                        <div class="iconBx">
                            <i class="fa-regular fa-eye-slash"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a href="./home.html" class="btn">Sign In</a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
